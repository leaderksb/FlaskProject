<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- jQuery Core 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- favicon.ico 설정 -->
    <link rel="shortcut icon" href="#">
    <!-- color 추가된 custom.scss 파일 -->
    <!--  <link rel="stylesheet" href="../scss/custom.scss">-->
    <!--  <link rel="stylesheet" href="..\node_modules\bootstrap\scss\_variables.scss">-->
    <!--    <title></title>-->
    <style>
        .nav-pills > .nav-item > .nav-link {
            font-weight: bold;
            color: #09513E;
        }

        .nav-pills > .nav-item > .disabled {
            font-weight: bold;
            color: #999999;
        }

        .nav-pills > .nav-item > .active {
            font-size: large;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #0FA27C;
        }

        html, body {
            width: 100%;
            /*height: 100vh;*/
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("../static/images/bg_login.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            font-size: 18px;
            font-weight: bolder;
            color: #09513E;
            width: 200px;
            height: 40px;
        }

        select {
            color: #05281F;
            background-color: #FFFFFF;
            border-color: #09513E;
            width: 150px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .h_fresh {
            font-size: 44pt;
            font-weight: bold;
            color: #05281F;
            width: 250px;
            height: 400px;
            margin: auto;
            padding-top: 300px;
        }

        .h_index {
            font-size: 44pt;
            font-weight: bold;
            text-align: center;
            color: #05281F;
            background-color: #FFFFFF;
            width: 250px;
            height: 200px;
            margin: auto;
            padding-top: 25px;
        }

        .h_signup {
            font-size: 44pt;
            font-weight: bold;
            text-align: center;
            color: #05281F;
            background-color: #FFFFFF;
            width: 500px;
            height: 150px;
            margin: auto;
            padding-top: 25px
        }

        .input_box {
            font-size: 18px;
            border-color: #09513E;
            width: 200px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            outline: none;
        }

        .input_date {
            font-size: 18px;
            border-color: #09513E;
            width: 150px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            outline: none;
        }

        .h_info {
            font-size: 18pt;
            font-weight: bold;
            color: #09513E;
            margin: auto;
            display: inline;
        }

        .h_rd {
            font-size: 18px;
            font-weight: bold;
            color: #05281F;
            border-color: #09513E;
            display: inline;
            outline: none;
        }

        .div_login {
            width: 250px;
            height: 250px;
            margin: auto;
            padding-top: 50px;
        }

        .submit_dark {
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #05281F;
            width: 150px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .submit_basic {
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #09513E;
            width: 150px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>

<body>
{% block content %}{% endblock %}
</body>

</html>
