<head>
    <!-- CSS only -->

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- jQuery Core 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- favicon.ico 설정 -->
    <link rel="shortcut icon" href="#">

    <style>
        .nav-pills > .nav-item > .nav-link {
            src: url("../static/fonts/NanumGothicExtraBold.ttf");
            font-family: NanumGothicExtraBold;
            color: #09513E;
        }

        .nav-pills > .nav-item > .disabled {
            src: url("../static/fonts/NanumGothicExtraBold.ttf");
            font-family: NanumGothicExtraBold;
            color: #999999;
        }

        .nav-pills > .nav-item > .active {
            src: url("../static/fonts/NanumGothicExtraBold.ttf");
            font-family: NanumGothicExtraBold;
            font-size: large;
            color: #FFFFFF;
            background-color: #0FA27C;
        }

        html, body {
            width: 100%;
            /*height: 100vh;*/
            height: 100%;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            src: url("../static/fonts/NanumGothic.ttf");
            font-family: NanumGothic;
            font-size: 20px;
            font-weight: bolder;
            color: #09513E;
            width: 200px;
            height: 40px;
        }

        select {
            src: url("../static/fonts/NanumGothicBold.ttf");
            font-family: NanumGothicBold;
            font-size: 20px;
            color: #05281F;
            background-color: #FFFFFF;
            border-color: #09513E;
            width: 200px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .h_fresh {
            src: url("../static/fonts/tway_fly.ttf");
            font-family: tway_fly;
            font-size: 80pt;
            font-weight: bold;
            text-align: center;
            color: #05281F;
            margin: auto;
            padding-top: 300px;
        }

        .h_index {
            src: url("../static/fonts/tway_fly.ttf");
            font-family: tway_fly;
            font-size: 44pt;
            font-weight: bold;
            text-align: center;
            color: #05281F;
            background-color: #FFFFFF;
            width: 240px;
            height: 180px;
            margin: auto;
            padding-top: 25px;
        }

        .h_signup {
            src: url("../static/fonts/tway_fly.ttf");
            font-family: tway_fly;
            font-size: 44pt;
            font-weight: bold;
            text-align: center;
            color: #05281F;
            width: 500px;
            height: 150px;
            margin: auto;
            padding-top: 25px
        }

        .input_box {
            font-size: 20px;
            border-color: #09513E;
            width: 200px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            outline: none;
        }

        .input_date {
            src: url("../static/fonts/NanumGothicBold.ttf");
            font-family: NanumGothicBold;
            font-size: 20px;
            color: #05281F;
            border-color: #09513E;
            width: 200px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            outline: none;
        }

        .h_info {
            /*src: url("../static/fonts/tway_air.ttf");*/
            /*font-family: tway_air;*/
            src: url("../static/fonts/tway_fly.ttf");
            font-family: tway_fly;
            font-size: 20pt;
            font-weight: bold;
            color: #09513E;
            margin: auto;
            display: inline;
        }

        .h_av {
            src: url("../static/fonts/NanumGothic.ttf");
            font-family: NanumGothic;
            font-size: 20px;
        }

        .h_rd {
            font-size: 20px;
            font-weight: bold;
            color: #05281F;
            border-color: #09513E;
            display: inline;
            outline: none;
        }

        .t_title {
            src: url("../static/fonts/NanumGothicBold.ttf");
            font-family: NanumGothicBold;
            font-size: 20px;
        }

        .t_info {
            src: url("../static/fonts/NanumGothic.ttf");
            font-family: NanumGothic;
            font-size: 20px;
        }

        .div_login_right {
            width: 2%;
            text-align: right;
            white-space: nowrap;
            display: inline-block;
        }

        .div_info_left {
            width: 10%;
            text-align: left;
            white-space: nowrap;
            display: inline-block;
        }

        .div_info_right {
            width: 10%;
            text-align: right;
            white-space: nowrap;
            display: inline-block;
        }

        .submit_dark {
            src: url("../static/fonts/NanumGothicExtraBold.ttf");
            font-family: NanumGothicExtraBold;
            font-size: 20px;
            color: #FFFFFF;
            background-color: #05281F;
            width: 150px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

            src: url("../static/fonts/NanumGothicExtraBold.ttf");
            font-family: NanumGothicExtraBold;
            font-size: 20px;
            color: #FFFFFF;
            background-color: #09513E;
            width: 150px;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>

<body>
{% block content %}{% endblock %}
</body>

</html>
