{% extends "base.html" %}
{% block content %}

<style>
    html, body {
        width: 100%;
        /*height: 100vh;*/
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url("../static/images/login.jpg");
        background-repeat : no-repeat;
        /*background-size : auto;*/
        background-size : cover;
    }

    input {
      width:200px;
      height:40px;
      font-size:18px;
    }

    a {
        width:200px;
        height:40px;
        font-size:18px;
    }

    .h_fresh {
        font-size: 44pt;
        font-weight: bold;
        color: #05281F;
        width: 250px;
        height: 400px;
        padding-top: 300px;
        margin: auto;
    }

    .h_idpw {
        font-size: 18pt;
        font-weight: bold;
        color: #09513E;
        margin: auto;
        display:inline;
    }

    .div_login {
        width: 250px;
        height: 250px;
        padding-top: 50px;
        /*display: table-cell;*/
        /*vertical-align: middle;*/
        margin: auto;
    }

    .submit_login {
        background-color: #77E0C3;
        border-color: #20c997;
        font-size:18px;
    }
</style>

<form action="/login/" method="post">
<h1 class="h_fresh">[ Fresh ]</h1>
<div class='div_login' style='text-align: center;'>
    <p>
    <h6 class="h_idpw">ID </h6><input type="text" name="loginIdGive" id="loginIdGive" size="20"/>
        <br>
    <h6 class="h_idpw">PW </h6><input type="password" name="loginPwGive" id="loginPwGive" size="20"/>
        <br>
    </p>
    <p>
        <input type="submit" value="로그인" class="submit_login"/>
        <br>
        <a href="/signup/">회원가입</a>
    </p>
</div>

</form>

{% endblock %}
