{% extends "base.html"  %}
{% block content %}

<form action="/customer/product/order/" method="post" name="customerProductOrder">

<div style='text-align: center; margin:50px; margin-top:25px;'>
	<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/customer/product/order/">제품 주문</a>
    </li>
    <li class="nav-item">  <!-- 비활성화 -->
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">준비 중...</a>
    </li>
</ul>
</div>

<div style='text-align: center; margin:50px; margin-top:25px;'>
	<table border = '5' id="productTable" class = "table">
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Code</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Registerdate</th>
				<th>Period</th>
				<th>Expirydate</th>
			<tr/>
		</thead>
		<tbody>
			{% for item in productexpirydateDataHtml %}
			<tr>
				{% for i in item %}
				<td>
					<option>{{i}}</option>
				</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
      </table>
<!--	<div id="resultAll"></div>-->
<!--	<div id="resultData"></div>-->
<div id="resultProduct">제품을 선택하세요.
		<br>
</div>
<div>
	<input type="hidden" name="productNameGive" value="">
	<input type="hidden" name="productCodeGive" value="">
	<input type="hidden" name="productPriceGive" value="">
		<br>
	<input type="text" name="productQuantityGive" placeholder="주문 수량" size="20">
	<input type="submit" value="제품 발주">
</div>
</div>
</div>
</form>

<script>
    // 테이블의 Row 클릭시 값 가져오기
    $("#productTable tr").click(function(){

        var str = ""
        var product = ""
        var tdArr = new Array();	// 배열 선언

        // 현재 클릭된 Row(<tr>)
        var tr = $(this);
        var td = tr.children();

        // tr.text()는 클릭된 Row 즉 tr에 있는 모든 값을 가져온다.
        console.log("클릭한 Row의 모든 데이터 : "+tr.text());

        // 반복문을 이용해서 배열에 값을 담아 사용할 수 도 있다.
        td.each(function(i){
            tdArr.push(td.eq(i).text());
        });

        console.log("배열에 담긴 값 : "+tdArr);

        // td.eq(index)를 통해 값을 가져올 수도 있다.
        var name = td.eq(0).text();
        var id = td.eq(1).text();
        var code = td.eq(2).text();
        var quantity = td.eq(3).text();
        var price = td.eq(4).text();
        var registerdate = td.eq(5).text();
        var period = td.eq(6).text();

        str +=	" * 클릭한 Row의 td 데이터 값 = Name. : <font color='red'>" + name + "</font>" +
            ", ID : <font color='red'>" + id + "</font>" +
            ", Code : <font color='red'>" + code + "</font>" +
            ", Quantity : <font color='red'>" + quantity + "</font>" +
            ", Price : <font color='red'>" + price + "</font>" +
            ", Registerdate : <font color='red'>" + registerdate + "</font>" +
            ", Period : <font color='red'>" + period + "</font>";

        document.customerProductOrder.productNameGive.value = name;
        document.customerProductOrder.productCodeGive.value = code;
        document.customerProductOrder.productPriceGive.value = price;
        product += "제품명 : " + name + "수량 : " + quantity + "가격 : " + (parseInt(price) * parseInt(quantity)).toString();

        // $("#resultAll").html(" * 클릭한 Row의 모든 데이터 = " + tr.text());
        // $("#resultData").html(str);
        $("#resultProduct").html(product);
    });

</script>

{% endblock %}
